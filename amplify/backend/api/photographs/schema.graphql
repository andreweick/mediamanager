type Artists @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Photographs: [Photographs] @connection(keyName: "byArtists", fields: ["id"])
}

type Photographs @model @auth(rules: [{allow: public}]) @key(name: "byArtists", fields: ["artistsID"]) {
  id: ID!
  name: String
  artistsID: ID!
}
 