type Artist @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Photographs: [Photograph] @connection(keyName: "byArtist", fields: ["id"])
}

type Photograph @model @key(name: "byArtist", fields: ["artistsID"]) @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  artistsID: ID!
}
 