type Photograph @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  ExposureTime: String
  FNumber: String
  ISO: String
  DateTimeOriginal: AWSDateTime
  ShutterSpeed: String
  Title: String
  Caption: String
  Height: Int
  Width: Int
  GPSLatitude: String
  GPSLongitude: String
  GPSAltitude: String
  hash: String!
}

type Author @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
}
 